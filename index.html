<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sidebar Navigation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <!-- Ton CSS -->
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Stand de tir</a>
            <a class="navbar-brand" href="ameliorations.html">Boutique</a>
            <a class="navbar-brand" href="#">Succès</a>
        </div>
    </nav>
    
    <main class="d-flex">
        <div class="overlay" id="overlay"></div>

        <!-- Contenu principal -->
        <div class="content flex-grow-1" id="mainContent">

                <div class="agents-container">
                    <!-- Jett à gauche -->
                    <img src="assets/Jett.gif" alt="Jett" class="agent jett">
                    <!-- Neon à droite -->
                    <img src="assets/Neon.gif" alt="Neon" class="agent neon">
                </div>
            </div>

            <!-- Affichage du score de monnaie -->
            <div id="currencyDisplay">
                <img src="assets/money.webp" alt="money" class="money-icon">
                <span id="score">0</span>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const closeSidebar = document.getElementById('closeSidebar');
            const overlay = document.getElementById('overlay');
            const menuItems = document.querySelectorAll('.menu-item');
            const cardSections = document.querySelectorAll('.card-section');
            const mainContent = document.getElementById('mainContent');
            const neon = document.querySelector('.agent.neon');
            const scoreDisplay = document.getElementById('score');

            let score = 0;

            function toggleSidebar() {
                sidebar.classList.toggle('show');
                overlay.style.display = sidebar.classList.contains('show') ? 'block' : 'none';
                mainContent.classList.toggle('shifted');
            }

            function changeSection(targetId) {
                cardSections.forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(targetId).classList.add('active');

                menuItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.target === targetId) {
                        item.classList.add('active');
                    }
                });

                if (window.innerWidth < 992) {
                    toggleSidebar();
                }
            }

            sidebarToggle.addEventListener('click', toggleSidebar);
            closeSidebar.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);

            menuItems.forEach(item => {
                item.addEventListener('click', function () {
                    changeSection(this.dataset.target);
                });
            });

            changeSection('jeu');

            // Fonction de click sur Neon
            neon.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = score;
            });
        });
    </script>
</body>
</html>
