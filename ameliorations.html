    <main class="d-flex">

    <!-- Navbar discrète en haut -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Valorant Clicker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

        </div>

        <div class="overlay" id="overlay"></div>

        <div class="content" id="mainContent">
            <div class="d-flex flex-row justify-content-between gap-4 flex-wrap">

                <div class="card bg-dark p-3 flex-fill valorant-card">
                    <h2 class="text-light text-center">Agents</h2>
                    <hr class="line text-light">
                    <div id="liste-agents" class="list-group bg-dark"></div>
                </div>

                <!-- Armes -->
                <div class="card bg-dark p-3 flex-fill valorant-card">

                    <div id="liste-armes" class="list-group bg-dark"></div>
                </div>

                <div class="card bg-dark p-3 flex-fill valorant-card">
